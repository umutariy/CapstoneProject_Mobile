    <script type="text/javascript">
    $(document).ready(function() {
      var teacherinfo = sessionStorage.getItem('teacherdata');
      var parsedinfo = JSON.parse(teacherinfo);
      document.getElementById("profilephoto1").src = parsedinfo.photo;
      document.getElementById("profilephoto2").src = parsedinfo.photo;

      var csserver = "http://cs.ashesi.edu.gh/~brian.martey/applied_2017_spring/eduapp/";

      var id = parsedinfo.uid;
      var schid = parsedinfo.schoolid;

      //class list

      jQuery.get(csserver+'classservice.php?cmd=6&id='+id+'&schid='+schid).done(function (lists) {
        var postlist = '<ul class="accordion" data-accordion data-allow-all-closed="true">';
        var myclasses = JSON.parse(lists);
        if (myclasses.length < 1) {
          postlist+= '<li class="accordion-item" data-accordion-item><a class="accordion-title" href="#">No Assignment</a>';
          postlist+= '<div class="accordion-content" data-tab-content>';
          postlist+= '<h4><a id="answerbutton" class="hollow button expanded" href="#">No Assignment For Now</a></h4>';
          postlist+= '</div>';
          postlist+= '</li>';
        }else{
          for(var i = 0; i < myclasses.length; i++) {
            postlist+= '<li class="accordion-item" data-accordion-item><a class="accordion-title" href="#" >'+myclasses[i].name+'</a>';
            postlist+= '<div class="accordion-content" data-tab-content>';
            postlist+= '<div class="row column small-12 medium-12 large-12">';
            postlist+= '<div class="medium-6 large-6 text-center columns"><b>No. of Students</b> - '+myclasses[i].num+'</div>';
            postlist+= '<div id="showbutton'+i+'" class="medium-6 large-6 columns">';
            postlist+= '<a class="hollow button expanded" href="#" onclick="swap('+i+','+myclasses[i].cno+')">Show Statistics</a></div>';
            postlist+= '<div id="showsbutton'+i+'" class="medium-6 large-6 columns" style="display:none"><a class="hollow button expanded" href="#" onclick="swapin('+i+','+myclasses[i].cno+')">Show Statistics</a></div>';
            postlist+= '<div id="hidebutton'+i+'" class="medium-6 large-6 columns" style="display:none"><a class="hollow button expanded" href="#" onclick="swapout('+i+','+myclasses[i].cno+')">Hide Statistics</a></div>';
            postlist+= '</div>';
            postlist+= '<div id=graphlist'+i+'></div>';
            postlist+= '</li>';
          }
        }
        postlist+='</ul>';
        jQuery('#list').html(postlist);

      });

      jQuery(document ).ajaxComplete( function($) {
        jQuery(this).foundation();
      });

    });

    var url1 = csserver+'gradesteacherservice.php';
    var pie_processed_grades = new Array();  
    var bar_processed_grades = new Array();
    var bar_processed_grades_name = new Array();
    var series_processed_grades_dates = new Array();
    var sum = '';

    function swap(num,id){
      $('#hidebutton'+num).show();
      $('#showbutton'+num).hide();
      creategraphs(num,id);

    }

    function swapin(num,id){
      $('#hidebutton'+num).show();
      $('#showsbutton'+num).hide();
      showgraphs(num,id);

    }

    function swapout(num,id){
      $('#hidebutton'+num).hide();
      $('#showsbutton'+num).show();
      hidegraphs(num,id);
    } 

    function graph(num,id){
      $.getJSON(url1+"?chart=pie&clss="+id, function (data1) {

        for (i = 0; i < data1.length; i++){
            pie_processed_grades.push([data1[i].name, parseInt(data1[i].y)]);
        }
        
        Highcharts.chart('container'+num+'h'+id, {
            chart: {
                type: 'pie',
                options3d: {
                    enabled: true,
                    alpha: 45
                }
            },
            title: {
                text: 'Class Pie Graph'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            subtitle: {
                text: 'Explore'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true,
                    innerSize: 100,
                    depth: 45
                }
            },
            series: [{
                name: 'Percentage of Grades',
                data: pie_processed_grades
            }]
        });
      });

      $.getJSON(url1+"?chart=bar&clss="+id, function (data2) {

        for (i = 0; i < data2.length; i++){
            bar_processed_grades.push([data2[i].name, parseInt(data2[i].y)]);
            bar_processed_grades_name.push([data2[i].name]);
            sum += parseInt(data2[i].y);
        }
        
        Highcharts.chart('container'+num+'hh'+id, {
            chart: {
                type: 'column'
            },
            title: {
                text: ' Class Grade Sums'
            },
            subtitle: {
                text: 'Representation of assignment results'
            },
            xAxis: {
                categories: bar_processed_grades_name
            },
            yAxis: {
                title: {
                    text: 'Grade Totals'
                }

            },
            legend: {
                enabled: false
            },
            plotOptions: {
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true,
                        format: '{point.y:.f}'
                    }
                }
            },

            tooltip: {
                headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y}</b> Total grades.<br/>'
            },

            series: [{
                name: 'Grades',
                colorByPoint: true,
                data: bar_processed_grades
            }]
        });
      });

    pie_processed_grades = [];
    bar_processed_grades_name = [];
    bar_processed_grades = [];
    }

    function creategraphs(num,id) {
      var div = document.getElementById("graphlist"+num);
      div1 = document.createElement("div");
      div1.setAttribute('id','container'+num+'h'+id);
      div.appendChild(div1); 
      div2 = document.createElement("div");
      div2.setAttribute('id','container'+num+'hh'+id);
      div.appendChild(div2); 
      graph(num,id);
    }

    function showgraphs(num,id) {
      $('#container'+num+'h'+id).show();
      $('#container'+num+'hh'+id).show();
    } 

    function hidegraphs(num,id) {
      $('#container'+num+'h'+id).hide();
      $('#container'+num+'hh'+id).hide();
    }

    $('#logout1').click(function(event) {
        event.preventDefault();
        sessionStorage.removeItem('teacherdata');
        window.location.href = "index.html";
      });

    $('#logout2').click(function(event) {

      });
