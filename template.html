<!--html doctype written by Brian Martey-->
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Page</title>
    <link rel="shortcut icon" type="image/png" href="eduapp2.png"/>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="foundation/fonts/foundation-icons.css"> 
    <link href="css/foundation-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="css/student.css">

    <script src="js/jquery.js"></script>
    <script src='lib/moment.min.js'></script>
    <script src="dist/sweetalert.min.js"></script>
  </head>
  <body>
<div class="off-canvas-wrapper">
  <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

    <!-- off-canvas title bar for 'small' screen -->
    <div class="title-bar callout primary medium head" data-responsive-toggle="widemenu" data-hide-for="medium">
      <div class="title-bar-left">
        <ul class="menu">
          <li><a href="#"><i class="icons fi-list" type="button" data-open="offCanvasLeft"></i></a></li>
        </ul>
      </div>
      <div class="title-bar-right">
        <a><img class="circularimage" src="eduapp.png" alt="logo.jpg" id ="applogo"></a>
      </div>
    </div>

    <!-- off-canvas left menu -->
    <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>

      <!-- Close button -->
      <button class="close-button" aria-label="Close menu" type="button" data-close>
        <span aria-hidden="true">&times;</span>
      </button>

      <ul class="vertical dropdown menu" data-dropdown-menu>

        <li><a class="text-center"><img class="bigcircularimage" src="" alt="profile.jpg" id ="profilephoto1"></a></li>
        <li><br></li>
        <li><a class="hollowbutton button" href="studentpage.html"><i class="icons fi-arrow-left"></i><span>Back</span></a></li>
        <li><a class="hollowbutton button" href="#"><i class="icons fi-comments"></i><span>Messages</span></a></li>
        <li><a class="hollowbutton button" href="#"><i class="icons fi-clipboard-pencil"></i><span>Assignments</span></a></li>
        <li><a class="hollowbutton button" href="#"><i class="icons fi-list-bullet"></i><span>History</span></a></li>
        <li><a class="hollowbutton button" href="#"><i class="icons fi-graph-bar"></i><span>Progress</span></a></li>
        <li><br></br></li>
        <li class="text-center"><button id="logout1" class="hollowbutton button" href="#">Sign Out</button></li>
      </ul>
    </div>

    <!-- "wider" top-bar menu for 'medium' and up -->
    <div id="widemenu" class="widemenu callout primary medium head">
      <div class="row columns small-12 medium-12 large-12">
        <div class="columns small-4 medium-4 large-4">
        <ul class="menu align-left">
          <li><a href="studentpage.html"><i class="icons fi-arrow-left"></i></a></li>
          <li>
            <ul class="dropdown menu" data-dropdown-menu>
              <li>
                <a href="#"><i class="icons fi-list"></i></a>
                <ul class="menu">
                  <li><a href="#"><i class="icons fi-comments"></i><span>Messages</span></a></li>
                  <li><a href="#"><i class="icons fi-clipboard-pencil"></i><span>Assignments</span></a></li>
                  <li><a href="#"><i class="icons fi-list-bullet"></i><span>History</span></a></li>
                  <li><a href="#"><i class="icons fi-graph-bar"></i><span>Progress</span></a></li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
        </div>
        <div class="columns small-4 medium-4 large-4">
        <ul class="menu-centered">
          <a><img class="circularimage float-center" src="" alt="profile.jpg" id ="profilephoto2" ></a>
        </ul>
        </div>
        <div class="columns small-4 medium-4 large-4">  
        <ul class="menu align-right">
          <li><button id="logout2" class="hollowbutton hollow button" href="#">Sign Out</button></li>
        </ul>
        </div>
      </div>
    </div>

    <!-- original content goes in this container -->
    <div class="off-canvas-content" data-off-canvas-content>
      <div class="widebody">  
        <div class="innerwidebody">
          <div id="list" class="row columns small-12 medium-12 large-12">
              <div class="expanded button-group">
                <a id="viewschools" class="button" onclick="showViews()">Schools</a>
                <a id="createusers" class="button" onclick="showCreate()">Users</a>
              </div>
          </div>
          <div id="view" class="row column small-12 medium-12 large-12" style="display: none">
            <!-- list of schools in this container -->
            <div id="schoollist" class="row">
              <table class="hover">
                <thead>
                  <tr>
                    <th>School Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Kanp3 School</td>
                  </tr>
                  <tr>
                    <td>University Primary</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- adding school content over here -->
            <div id="addschool" class="row">
              <div class="medium-9 large-9 columns">
                <input type="text" placeholder="Name of School">
              </div>
              <div class="medium-3 large-3 columns">
                  <a href="#" class="expanded button">Add School</a>
              </div>
            </div>
          </div>  
          <div id="create" class="row column small-12 medium-12 large-12" style="display: none">
          <!-- adding classes and users content over here -->
            <div id="addusers" class="row">
              <div id="userlist" class="row">
                <table class="hover">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>School</th>
                      <th>Classes</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Mr Odei</td>
                      <td>Kanp3 School</td>
                      <td>4,5,6</td>
                    </tr>
                    <tr>
                      <td>Ms Obodai</td>
                      <td>University Primary</td>
                      <td>6</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="medium-9 large-9 columns">
                <input type="text" placeholder="New User">
              </div>
              <div class="medium-3 large-3 columns">
                  <a href="#" class="expanded button">Add User</a>
              </div>
            </div>
          </div>         
        </div>
        <div class="hide-for-small-only">
          <div class="text-center">
            <a><img class="circularimage" src="eduapp.png" alt="logo.jpg" id ="applogo"></a>
          </div>
        </div>
      </div>
    </div>

  <!-- close wrapper, no more content after this -->
  </div>
</div>

    <script src="js/foundation.min.js"></script>
    <script src="js/foundation.js"></script>
    <script src="js/foundation/foundation.offcanvas.js"></script>
    <script src="js/student.js"></script>

    <script type="text/javascript">

    function showViews(){
      $("#view").show();
      $("#create").hide();
    }

    function showCreate(){
      $("#create").show();
      $("#view").hide();
    }

    $('#logout1').click(function(event) {
        event.preventDefault();
        sessionStorage.removeItem('studentdata');
        window.location.href = "index.html";
      });

    $('#logout2').click(function(event) {
        event.preventDefault();
        sessionStorage.removeItem('studentdata');
        window.location.href = "index.html";
      });

    </script>

  </body>
</html>
