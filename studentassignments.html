    <script type="text/javascript">
    $(document).ready(function() {
      var studentinfo = sessionStorage.getItem('studentdata');
      var parsedinfo = JSON.parse(studentinfo);
      document.getElementById("profilephoto1").src = parsedinfo.photo;
      document.getElementById("profilephoto2").src = parsedinfo.photo;
      var stid = parsedinfo.uid;
      var schid = parsedinfo.schoolid;
      var vclass = parsedinfo.grade;

      var csserver = "http://cs.ashesi.edu.gh/~brian.martey/applied_2017_spring/eduapp/";

      jQuery.get(csserver+'assignmentservice.php?cmd=2&class='+vclass+"&schid="+schid+"&stid="+stid).done(function (lists) {

          var postlist = '<ul class="accordion" data-accordion data-allow-all-closed="true">';
          var questionarray= [];
          var numbers ='';

          var myassignments = JSON.parse(lists);
          if (myassignments.length < 1) {
            postlist+= '<li class="accordion-item" data-accordion-item><a class="accordion-title" href="#">No Assignment</a>';
            postlist+= '<div class="accordion-content" data-tab-content>';
            postlist+= '<h4><a id="answerbutton" class="hollow button expanded" href="#">No Assignment For Now</a></h4>';
            postlist+= '</div>';
            postlist+= '</li>';
          }else{
            for(var i = 0; i < myassignments.length; i++) {
              var rr = myassignments[i].questionnos;

              postlist+= '<li class="accordion-item" data-accordion-item><a class="accordion-title" href="#">'+myassignments[i].tname+' Assignment</a>';
              postlist+= '<div class="accordion-content" data-tab-content>';
              postlist+= '<h4><a id="answerbutton" class="hollow button expanded" href="#" onclick="redirect('+myassignments[i].aid+')">Start '+myassignments[i].tname+' Assignment</a></h4><div><b>Description</b> - '+myassignments[i].description+'</div>'+'<div>No of Questions - <b>'+rr.length+'</b>';
              postlist+= '</div>';
              postlist+= '</li>';
            }
          }
          postlist+='</ul>';
          jQuery('#list').html(postlist);
      });

      jQuery.get(csserver+'assignmentservice.php?cmd=7&class='+vclass+"&schid="+schid+"&stid="+stid).done(function (lists) {

          var postlist = '<ul class="accordion" data-accordion data-allow-all-closed="true">';
          var questionarray= [];
          var numbers ='';

          var myassignments = JSON.parse(lists);
          if (myassignments.length < 1) {
            postlist+= '<li class="accordion-item" data-accordion-item><a class="accordion-title" href="#">No Assignment</a>';
            postlist+= '<div class="accordion-content" data-tab-content>';
            postlist+= '<h4><a id="answerbutton" class="hollow button expanded" href="#">No Assignment For Now</a></h4>';
            postlist+= '</div>';
            postlist+= '</li>';
          }else{
            for(var i = 0; i < myassignments.length; i++) {
              var rr = myassignments[i].questionnos;

              postlist+= '<li class="accordion-item" data-accordion-item><a class="accordion-title" href="#">'+myassignments[i].tname+' Assignment</a>';
              postlist+= '<div class="accordion-content" data-tab-content>';
              postlist+= '<h4><a id="answerbutton" class="hollow button expanded" href="#" onclick="reviewdirect('+myassignments[i].aid+')">Review '+myassignments[i].tname+' Assignment</a></h4><div><b>Description</b> - '+myassignments[i].description+'</div>'+'<div>No of Questions - <b>'+rr.length+'</b>';
              postlist+= '</div>';
              postlist+= '</li>';
            }
          }
          postlist+='</ul>';
          jQuery('#list1').html(postlist);
      });

      jQuery(document ).ajaxComplete( function($) {
        jQuery(this).foundation();
      });

    });

    $('#logout1').click(function(event) {
        event.preventDefault();
        sessionStorage.removeItem('studentdata');
        window.location.href = "index.html";
      });

    $('#logout2').click(function(event) {
        event.preventDefault();
        sessionStorage.removeItem('studentdata');
        window.location.href = "index.html";
      });

    function redirect(info) {
      localStorage.setItem('questiondata', info);
      window.location.href = "studentanswer.html";
    }

    function reviewdirect(info) {
      localStorage.setItem('questiondata', info);
      window.location.href = "studentreview.html";
    }

    </script>
